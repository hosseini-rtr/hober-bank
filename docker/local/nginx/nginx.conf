upstream api{ #same name in local.yml writ ten
    server api:8000;
}

log_format detailed_log '$remote_addr - $upstream_http_x_django - [$time_local] '
                        '"$request" $status $body_bytes_sent '
                        '"$http_referer" $http_user_agent'
                        '"$request_time" $upstream_response_time'
                        '"$http_x_forwarded_for" $upstream_response_time';

server{
    listen 80;
    client_max_body_size 20M;
    error_log /var/log/nginx/error.log error;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_pass_header X-Django-User;

    location /api/v1 {
        proxy_pass http://api;
        access_log /var/log/api_access.log detailed_log; 
        error_log /var/log/api_error.log error; 

    }

    location /bluepage {
        proxy_pass http://api;
        access_log /var/log/admin_access.log detailed_log; 
        error_log /var/log/admin_error.log error; 

    }
    location /static/ {
        alias /app/staticfiles;
        expires 30d;
        add_header Cache-Control "public , max-age=2592000";
        proxy_pass http://api;
        access_log /var/log/admin_access.log detailed_log; 
        error_log /var/log/admin_error.log error; 

    }

}